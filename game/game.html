<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EchoEdge Games</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="sticky-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="job.html">Job</a></li>
                <li><a href="games.html">Games</a></li>
            </ul>
        </nav>
    </header>
    <div class="games-container">
        <h2>Select a Game</h2>
        <div class="games-list">
            <div class="game-item">
                <h3>Game 1: Voice Quiz</h3>
                <button onclick="startGame('voiceQuiz')">Play</button>
            </div>
            <div class="game-item">
                <h3>Game 2: Voice Adventure</h3>
                <button onclick="startGame('voiceAdventure')">Play</button>
            </div>
            <!-- Add more games as needed -->
        </div>
    </div>
    <script src="../voice.js"></script>
    <script src="../voiceAdventure.js"></script>
    <script>
        function startGame(gameName) {
            if (gameName === 'voiceQuiz') {
                alert('Starting Voice Quiz!');
            } else if (gameName === 'voiceAdventure') {
                window.location.href = "voiceAdventure.html"; 
            }
        }
    </script>
</body>
